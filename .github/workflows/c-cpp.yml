# based on https://github.com/MiyooCFW/gmenunx/blob/master/.github/workflows/c-cpp.yml
name: CI Build

on:
  push:
  pull_request:
  workflow_call:
    inputs:
      submodule:
        description: The directory of the submodule, if this workflow is being called on a submodule
        required: true
        type: string

jobs:   
  build-modern:
    name: daemon for MiyooCFW 1.4+ (musl libc)
    runs-on: ubuntu-20.04
    container:
      image: nfriedly/miyoo-toolchain:latest
    steps:
    - run: echo "submodule ${{ inputs.submodule }} on ${{ github.event }}"
    - uses: actions/checkout@v2
    - if: inputs.submodule
      run: git submodule update --init --depth 1 -- ${{ inputs.submodule }}
    - name: build
      run: cd ${{ inputs.submodule || '.' }} && make
    - uses: actions/upload-artifact@v2
      with:
        name: miyoo_daemon
        path: ${{ inputs.submodule || '.' }}/daemon
        if-no-files-found: error # 'error', 'warn', 'ignore'; defaults to `warn`
  build-legacy:
    name: legacy daemon for Miyoo <=1.3.3 (uClibc)
    runs-on: ubuntu-20.04
    container:
      image: nfriedly/miyoo-toolchain:steward
    steps:
    - run: echo "submodule ${{ inputs.submodule }} on ${{ github.event }}"
    - uses: actions/checkout@v2
    - if: inputs.submodule
      run: git submodule update --init --depth 1 -- ${{ inputs.submodule }}
    - name: build
      run: cd ${{ inputs.submodule || '.' }} && make
    - uses: actions/upload-artifact@v2
      with:
        name: miyoo_daemon
        path: ${{ inputs.submodule || '.' }}/daemon
        if-no-files-found: error # 'error', 'warn', 'ignore'; defaults to `warn`
